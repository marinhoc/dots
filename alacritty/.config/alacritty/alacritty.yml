import:
    - "~/.config/alacritty/colors.yml"

window:
    dimensions:
        columns: 70
        lines:   17
    padding:
        x: 10
        y: 10

scrolling:
    history: 500

font:
    normal:
        family: banana
    bold:
        style:  regular # disable bold
    italic:
        style:  regular # disable italic
    offset:
        y: 4
    size: 6

draw_bold_text_with_bright_colors: true

cursor:
    style:
        shape: underline

hints:
    enabled:
      - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
        command: firefox
        mouse:
            enabled: true
